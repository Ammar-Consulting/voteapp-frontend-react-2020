# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo starting...!

      # Runs a set of commands using the runners shell
      - name: Yarn Build
        run: |
          echo install yarn...
          yarn version
          yarn install
          yarn build
          mkdir deploy
          cp appspec.yml deploy/
          cp build deploy/

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: deploy

  deploy:
    runs-on: ubuntu-latest

    needs: [build]
    #if: github.ref == 'refs/heads/master'
    steps:
      - name: AWS CodeDeploy
        uses: sourcetoad/aws-codedeploy-action@v1
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          aws_region: us-west-2
          codedeploy_name: VoteApp
          codedeploy_group: VoteAppFrontend
          codedeploy_register_only: false
          s3_bucket: cloudacademy-frontend
          s3_folder: deploy
          excluded_files: '.git/* .env storage/framework/cache/* node_modules/*'
          max_polling_iterations: 60
          directory: deploy